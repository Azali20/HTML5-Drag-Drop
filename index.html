<!DOCTYPE html>
<html>
    <head>
        <title>Drag & Drop</title>
        <style>
            #box{
                width: 300px;
                height: 150px;
                padding: 10px;
                border: 1px solid #ccc;
            }
        </style>

        <script>
            function allowDrop(ev){
                ev.preventDefault(); // Because you dont want it to go to our link or have any other functionality
            }

            function drag(ev){
                ev.dataTransfer.setData('text', ev.target.id); // this is an object that's used to hold the data that's being dragged during a dragging drop operation. They can hold one or more data items
            }

                function drop(ev){
                    ev.preventDefault();
                    var data = ev.dataTransfer.getData('text');
                    ev.target.appendChild(document.getElementById(data)); 
            }
        </script>
    </head>
    <body>
        <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <img id="drag1" src="nike.png" draggable="true" ondragstart="drag(event)" width="291" height="145">

        <h1 contenteditable="true">This text can be edited</h1>
    </body>
</html>
